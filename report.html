<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report a Disaster | Disaster Null</title>
  <link rel="stylesheet" href="/static/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; width: 100%; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">Disaster Null</a>
    <nav>
        <a href="/">Home</a>
        <a href="/report" class="active">Report Now</a>
        <a href="/volunteer">Find Help</a>
        <a href="/saves">Recent Saves</a>
        <a href="/distance">Map</a>
        <a href="/about">About</a>
</nav>

  </header>

  <section class="report">
    <h1>Report a Disaster</h1>
    <form action="/report" method="POST">

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="City or Parish" required>

      <label for="type">Type of Disaster:</label>
      <select id="type" name="type" required>
        <option value="">Select One</option>
        <option value="flood">Flood</option>
        <option value="fire">Fire</option>
        <option value="earthquake">Earthquake</option>
        <option value="hurricane">Hurricane</option>
        <option value="landslide">Landslide</option>
        <option value="other">Other</option>
      </select>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe what’s happening..." required></textarea>

      <button type="submit" class="btn">Submit Report</button>
    </form>

    <div id="map"></div>

  </section>

  <footer>
    <p>© 2025 Disaster Null</p>
    <a href="/admin">Admin</a>
  </footer>
</body>
</html>
